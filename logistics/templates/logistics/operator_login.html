<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ÿßŸÑŸÖÿ¥ÿ∫ŸÑ | iVend</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5a4bd1;
            --primary-light: #a29bfe;
            --accent: #00cec9;
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-input: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b2bec3;
            --error: #ff6b6b;
            --success: #00b894;
            --border: rgba(108, 92, 231, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(108, 92, 231, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 206, 201, 0.06) 0%, transparent 50%);
            animation: bgShift 15s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes bgShift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-5%, -5%) rotate(3deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 48px 36px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--border);
            backdrop-filter: blur(20px);
            animation: cardSlideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 16px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
            }

            50% {
                box-shadow: 0 10px 40px rgba(108, 92, 231, 0.5);
            }
        }

        .logo-area h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .logo-area p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .code-input-wrapper {
            position: relative;
        }

        .code-input-wrapper .icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 48px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-align: center;
            direction: ltr;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            letter-spacing: 0;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.15);
            background: rgba(22, 33, 62, 0.9);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 255, 255, 0.1));
        }

        .error-msg {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--error);
            font-size: 0.85rem;
            margin-bottom: 20px;
            text-align: center;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            75% {
                transform: translateX(6px);
            }
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .particle:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 14s;
        }

        .particle:nth-child(4) {
            top: 10%;
            left: 70%;
            animation-delay: 1s;
            animation-duration: 11s;
        }

        .particle:nth-child(5) {
            top: 40%;
            left: 50%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }

            33% {
                transform: translate(30px, -30px) scale(1.5);
                opacity: 0.6;
            }

            66% {
                transform: translate(-20px, 20px) scale(0.8);
                opacity: 0.2;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .logo-area h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <div class="logo-icon">üîë</div>
                <h1>iVend Operations</h1>
                <p>ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸàÿØ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ ŸÑÿ®ÿØÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ≤Ÿäÿßÿ±ÿ©</p>
            </div>

            {% if error %}
            <div class="error-msg">‚ö†Ô∏è {{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_code">{{ form.code.label }}</label>
                    <div class="code-input-wrapper">
                        <span class="icon">üîê</span>
                        {{ form.code }}
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    ÿØÿÆŸàŸÑ ‚Üê
                </button>
            </form>

            <div class="footer-text">

            </div>
        </div>
    </div>

    <script>
        // Auto-uppercase the code input
        const input = document.getElementById('id_code');
        if (input) {
            input.addEventListener('input', function () {
                this.value = this.value.toUpperCase();
            });
        }
    </script>
</body>

</html>
